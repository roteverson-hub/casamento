<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Júlia & Vitor | Casamento</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- React & Babel for standalone usage -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .font-dancing { font-family: 'Dancing_Script', cursive; }
        .font-playfair { font-family: 'Playfair Display', serif; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .animate-fade-in { animation: fadeIn 0.5s ease-in-out; }
    </style>
</head>
<body class="bg-white text-slate-800 antialiased selection:bg-rose-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const WEDDING_DATE = new Date('2026-05-02T16:00:00');
        const COUPLE_NAMES = "Júlia & Vitor";
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw766Z70PB6ORpMJxKLOSrSHeHtB0VdvwVe9uQry0n2cwdA10mDfZ0DRh4god516iIg/exec";

        const App = () => {
            const [timeLeft, setTimeLeft] = useState({ days: 0, hours: 0, minutes: 0, seconds: 0 });
            const [searchName, setSearchName] = useState('');
            const [loading, setLoading] = useState(false);
            const [foundGuests, setFoundGuests] = useState([]);
            const [error, setError] = useState('');
            const [attendance, setAttendance] = useState({});
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [finished, setFinished] = useState(false);

            useEffect(() => {
                const timer = setInterval(() => {
                    const now = new Date();
                    const difference = WEDDING_DATE.getTime() - now.getTime();
                    setTimeLeft({
                        days: Math.floor(difference / (1000 * 60 * 60 * 24)),
                        hours: Math.floor((difference / (1000 * 60 * 60)) % 24),
                        minutes: Math.floor((difference / 1000 / 60) % 60),
                        seconds: Math.floor((difference / 1000) % 60)
                    });
                }, 1000);
                return () => clearInterval(timer);
            }, []);

            const handleRSVPSearch = async () => {
                if (searchName.trim().length < 3) {
                    setError('Por favor, digite pelo menos 3 letras.');
                    return;
                }
                setError('');
                setLoading(true);
                try {
                    const response = await fetch(`${SCRIPT_URL}?nome=${encodeURIComponent(searchName.trim())}`);
                    const data = await response.json();
                    if (data && data.length > 0) {
                        setFoundGuests(data);
                        const initialAttendance = {};
                        data.forEach(g => {
                            initialAttendance[g.nomeIndividual] = g.situacao === "Confirmado";
                        });
                        setAttendance(initialAttendance);
                    } else {
                        setError('Convite não encontrado.');
                    }
                } catch (err) {
                    setError('Erro ao conectar com a lista.');
                } finally {
                    setLoading(false);
                }
            };

            const toggleAttendance = (nome) => {
                setAttendance(prev => ({ ...prev, [nome]: !prev[nome] }));
            };

            const submitRSVP = async () => {
                setIsSubmitting(true);
                const payload = foundGuests.map(g => ({
                    nomeIndividual: g.nomeIndividual,
                    presente: attendance[g.nomeIndividual]
                }));
                try {
                    await fetch(SCRIPT_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        body: JSON.stringify(payload),
                        headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    });
                    setFinished(true);
                } catch (err) {
                    setError('Erro ao salvar sua confirmação.');
                } finally {
                    setIsSubmitting(false);
                }
            };

            const gifts = [
                { id: 1, title: 'Brinde da noite de núpcias', price: 491.71, image: 'https://images.unsplash.com/photo-1513151233558-d860c5398176?q=80&w=500' },
                { id: 2, title: 'Brunch honeymoon no quarto', price: 268.49, image: 'https://images.unsplash.com/photo-1533089860892-a7c6f0a88666?q=80&w=500' },
                { id: 3, title: 'Café da manhã romântico', price: 361.65, image: 'https://images.unsplash.com/photo-1495214781650-648ac8046fe1?q=80&w=500' },
                { id: 4, title: 'Churrasqueira Elétrica', price: 250.00, image: 'https://images.unsplash.com/photo-1555507036-ab1f4038808a?q=80&w=500' },
            ];

            return (
                <div className="min-h-screen">
                    <header className="sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b border-slate-100 px-6 py-4">
                        <nav className="max-w-6xl mx-auto flex flex-wrap justify-center gap-4 md:gap-8 text-[10px] md:text-xs uppercase tracking-[0.2em] font-medium text-slate-500">
                            <a href="#home" className="hover:text-slate-900 transition-colors">Home</a>
                            <a href="#cerimonia" className="hover:text-slate-900 transition-colors">Cerimônia</a>
                            <a href="#presentes" className="hover:text-slate-900 transition-colors">Presentes</a>
                            <a href="#rsvp" className="hover:text-slate-900 transition-colors">RSVP</a>
                        </nav>
                    </header>

                    <section id="home" className="flex flex-col items-center pt-12 pb-20 px-6">
                        <div className="relative w-full max-w-4xl overflow-hidden rounded-b-[200px] mb-12 shadow-sm border border-slate-50">
                            <img src="https://images.unsplash.com/photo-1520854221256-17451cc331bf?q=80&w=1200" className="w-full h-[400px] md:h-[600px] object-cover" />
                        </div>
                        <h1 className="text-6xl md:text-8xl font-dancing mb-6 text-slate-900 text-center">{COUPLE_NAMES}</h1>
                        <div className="flex flex-col items-center space-y-4">
                            <span className="text-2xl md:text-3xl font-playfair tracking-[0.15em] text-slate-700">02.05.2026</span>
                            <div className="flex gap-4 md:gap-8 text-center uppercase tracking-widest text-[10px] md:text-xs text-slate-400">
                                <div><span className="block text-xl md:text-2xl text-slate-700 font-bold">{timeLeft.days}</span> Dias</div>
                                <div><span className="block text-xl md:text-2xl text-slate-700 font-bold">{timeLeft.hours}</span> Hrs</div>
                                <div><span className="block text-xl md:text-2xl text-slate-700 font-bold">{timeLeft.minutes}</span> Min</div>
                            </div>
                        </div>
                    </section>

                    <section id="cerimonia" className="bg-slate-50 py-24 px-6">
                        <div className="max-w-xl mx-auto text-center space-y-6 bg-white p-10 rounded-[3rem] shadow-sm border border-slate-100">
                            <h2 className="text-3xl font-playfair">A Cerimônia</h2>
                            <p className="text-slate-500 uppercase tracking-widest text-xs font-bold">Espaço Quinta das Flores</p>
                            <p className="text-slate-400 italic">Sábado, às 16:00 horas</p>
                            <button className="bg-rose-100 text-rose-400 px-6 py-2 rounded-full text-[10px] font-bold tracking-widest uppercase hover:bg-rose-200 transition-all">Ver Localização</button>
                        </div>
                    </section>

                    <section id="presentes" className="py-24 px-6 max-w-6xl mx-auto">
                        <h2 className="text-center text-3xl font-playfair mb-16">Lista de Presentes</h2>
                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
                            {gifts.map(gift => (
                                <div key={gift.id} className="bg-white border border-slate-100 rounded-[2rem] p-5 shadow-sm hover:shadow-xl transition-all flex flex-col items-center">
                                    <div className="w-full aspect-square rounded-[1.5rem] overflow-hidden mb-6">
                                        <img src={gift.image} className="w-full h-full object-cover" />
                                    </div>
                                    <h3 className="text-center font-medium text-slate-700 mb-2">{gift.title}</h3>
                                    <p className="text-xl font-bold text-slate-900 mb-6">R$ {gift.price.toLocaleString('pt-BR')}</p>
                                    <button className="w-full bg-[#737373] text-white py-3 rounded-xl text-xs uppercase tracking-widest font-bold">Presentear</button>
                                </div>
                            ))}
                        </div>
                    </section>

                    <section id="rsvp" className="bg-slate-50 py-24 px-6">
                        <div className="max-w-xl mx-auto bg-white p-8 md:p-12 rounded-[2.5rem] shadow-2xl relative overflow-hidden">
                            <div className="absolute top-0 left-0 w-2 h-full bg-rose-200" />
                            <div className="text-center mb-10">
                                <h2 className="text-3xl font-playfair mb-2">Confirmar Presença</h2>
                                <p className="text-slate-400 text-xs italic">Digite o nome conforme o convite.</p>
                            </div>

                            {finished ? (
                                <div className="text-center py-10 animate-fade-in">
                                    <h3 className="text-2xl font-playfair text-slate-800 mb-2">Obrigado!</h3>
                                    <p className="text-slate-500">Confirmação enviada.</p>
                                </div>
                            ) : foundGuests.length === 0 ? (
                                <div className="space-y-4">
                                    <input 
                                        type="text" 
                                        value={searchName}
                                        onChange={(e) => setSearchName(e.target.value)}
                                        placeholder="Nome do Convite" 
                                        className="w-full p-4 bg-slate-50 rounded-2xl outline-none"
                                    />
                                    {error && <p className="text-rose-500 text-[10px] text-center uppercase tracking-wider">{error}</p>}
                                    <button onClick={handleRSVPSearch} className="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold uppercase tracking-widest text-xs">
                                        {loading ? "Buscando..." : "Verificar Convite"}
                                    </button>
                                </div>
                            ) : (
                                <div className="animate-fade-in">
                                    <div className="mb-8 p-4 bg-rose-50 rounded-2xl border border-rose-100 text-center">
                                        <h4 className="text-xl font-playfair text-slate-800">{foundGuests[0].nomeConvite}</h4>
                                    </div>
                                    <div className="space-y-3 mb-8">
                                        {foundGuests.map((g, idx) => (
                                            <div key={idx} onClick={() => toggleAttendance(g.nomeIndividual)} className={`flex items-center justify-between p-4 rounded-2xl border cursor-pointer transition-all ${attendance[g.nomeIndividual] ? 'bg-white border-rose-200' : 'bg-slate-50 border-transparent opacity-60'}`}>
                                                <span className="font-medium">{g.nomeIndividual}</span>
                                                <div className={`w-6 h-6 rounded-full border-2 flex items-center justify-center ${attendance[g.nomeIndividual] ? 'bg-rose-400 border-rose-400' : 'border-slate-300'}`}>
                                                    {attendance[g.nomeIndividual] && <span className="text-white text-xs">✓</span>}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                    <button onClick={submitRSVP} className="w-full bg-rose-400 text-white py-4 rounded-2xl font-bold uppercase tracking-widest text-xs">
                                        {isSubmitting ? "Enviando..." : "Confirmar Presença"}
                                    </button>
                                </div>
                            )}
                        </div>
                    </section>

                    <footer className="py-12 text-center text-slate-400 text-[10px] tracking-[0.3em] uppercase">
                        <p>Com carinho, {COUPLE_NAMES}</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
