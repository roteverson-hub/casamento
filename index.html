            // Estado para o Modal de Presentes
            const [selectedGift, setSelectedGift] = useState(null);

                    const now = new Date();
                    const difference = WEDDING_DATE.getTime() - now.getTime();
                    setTimeLeft({
                        days: Math.max(0, Math.floor(difference / (1000 * 60 * 60 * 24))),
                        hours: Math.max(0, Math.floor((difference / (1000 * 60 * 60)) % 24)),
                        minutes: Math.max(0, Math.floor((difference / 1000 / 60) % 60)),
                        seconds: Math.max(0, Math.floor((difference / 1000) % 60))
                    });
                }, 1000);
                return () => clearInterval(timer);
            }, []);

            const getUniqueKey = (guest) => `${guest.rowId}-${guest.nomeIndividual}`.replace(/\s+/g, '');

            const handleRSVPSearch = async () => {
                const query = searchName.trim();
                
                if (query.length < 3) {
                    setError('Por favor, digite pelo menos 3 letras.');
                    return;
                }
                setError('');
                setLoading(true);
                try {
                    const response = await fetch(`${SCRIPT_URL}?nome=${encodeURIComponent(query)}`);
                    const data = await response.json();
                    
                    if (data && data.length > 0) {
                        const groups = data.reduce((acc, curr) => {
                            const key = curr.nomeConvite;
                            if (!acc[key]) acc[key] = [];
                            acc[key].push(curr);
                            return acc;
                        }, {});
                        
                        setGroupedResults(groups);
                        
                        if (Object.keys(groups).length === 1) {
                            selectInvite(Object.keys(groups)[0], groups[Object.keys(groups)[0]]);
                        }
                    } else {
                        setError('Nenhum convite encontrado. Tente apenas o primeiro nome ou verifique a grafia.');
                    }
                } catch (err) {
                    setError('Ocorreu um erro na busca. Tente novamente.');
                } finally {
                    setLoading(false);
                }
            };

            const selectInvite = (name, guests) => {
                const initialAttendance = {};
                guests.forEach(g => initialAttendance[getUniqueKey(g)] = g.situacao === "Confirmado");
                setAttendance(initialAttendance);
                setSelectedInvite({ name, guests });
            };

                const key = getUniqueKey(guest);
                setAttendance(prev => ({ ...prev, [key]: !prev[key] }));
            };

                setIsSubmitting(true);
                const payload = selectedInvite.guests.map(g => ({
                    rowId: g.rowId,
                    nomeIndividual: g.nomeIndividual,
                    presente: !!attendance[getUniqueKey(g)]
                }));
                try {
                    await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });

                } catch (err) {
                    setError('Erro ao salvar sua confirmação.');

                                        {loading ? "Buscando..." : "Buscar Convite"}
                                    </button>
                                </div>
                            ) : !selectedInvite ? (
                                <div className="animate-fade-in space-y-4">
                                    <p className="text-center text-slate-500 text-sm mb-6">Escolha o seu convite:</p>
                                    {Object.keys(groupedResults).map((name) => (
                                        <button 
                                            key={name}
                                            onClick={() => selectInvite(name, groupedResults[name])}
                                            className="w-full p-5 bg-white border border-slate-100 rounded-2xl text-left hover:border-rose-200 hover:shadow-md transition-all flex justify-between items-center group"
                                        >
                                            <span className="font-playfair text-lg text-slate-800 group-hover:text-rose-400">{name}</span>
                                            <span className="text-slate-300 group-hover:translate-x-1 transition-transform">→</span>
                                        </button>
                                    ))}
                                    <button onClick={() => setGroupedResults(null)} className="w-full text-slate-400 text-[10px] uppercase tracking-widest mt-6 hover:text-slate-600 transition-colors">Voltar</button>
                                </div>
                            ) : (
                                <div className="animate-fade-in">
                                    <div className="mb-8 p-6 bg-rose-50/50 rounded-3xl border border-rose-100 text-center">
                                        <span className="text-[10px] text-rose-300 uppercase tracking-[0.2em] font-bold">Convite selecionado</span>
                                        <h4 className="text-2xl font-playfair text-slate-800 mt-2">{selectedInvite.name}</h4>
                                    </div>
                                    <div className="space-y-3 mb-8">
                                        {selectedInvite.guests.map((g) => {
                                            const uKey = getUniqueKey(g);
                                            const isSelected = !!attendance[uKey];
                                            return (
                                                <div 
                                                    key={uKey} 
                                                    onClick={() => toggleAttendance(g)} 
                                                    className={`flex items-center justify-between p-4 rounded-2xl border cursor-pointer transition-all duration-300 ${isSelected ? 'bg-white border-rose-300 shadow-md transform scale-[1.02]' : 'bg-slate-50 border-transparent opacity-70 hover:opacity-100'}`}
                                                >
                                                    <span className={`font-medium transition-colors ${isSelected ? 'text-slate-900 font-bold' : 'text-slate-500'}`}>{g.nomeIndividual}</span>
                                                    <div className={`w-7 h-7 rounded-full border-2 flex items-center justify-center transition-all duration-300 ${isSelected ? 'bg-rose-400 border-rose-400' : 'border-slate-300 bg-transparent'}`}>
                                                        {isSelected && <span className="text-white text-sm font-bold">✓</span>}
                                                    </div>
                                                </div>
                                            );
                                        })}
                                    </div>
                                    <button 
                                        onClick={submitRSVP} 
                                        disabled={isSubmitting}
                                        className="w-full bg-rose-400 text-white py-4 rounded-2xl font-bold uppercase tracking-widest text-xs hover:bg-rose-500 shadow-lg shadow-rose-100 disabled:opacity-50 transition-all"
                                    >
                                        {isSubmitting ? "Enviando..." : "Confirmar Presença"}
                                    </button>
                                    <button onClick={() => setSelectedInvite(null)} className="w-full text-slate-400 text-[10px] uppercase tracking-widest mt-6 hover:text-slate-600 transition-colors">Trocar convite</button>
                                </div>
                            )}
                        </div>
                    </section>

                    {/* Gifts Section */}
                    <section id="presentes" className="py-24 px-6 max-w-6xl mx-auto">
                        <div className="text-center mb-16">
                            <h2 className="text-4xl font-playfair mb-4">Lista de Presentes</h2>
                            <p className="text-slate-400 text-sm max-w-lg mx-auto italic">Contribua para nossa nova etapa de vida.</p>
                        </div>
                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10">
                            {GIFTS_DATA.map(gift => (
                                <div key={gift.id} className="bg-white group rounded-[2.5rem] p-4 border border-slate-50 shadow-sm hover:shadow-2xl transition-all duration-500 flex flex-col">
                                    <div className="w-full aspect-square rounded-[2rem] overflow-hidden mb-6 relative">
                                        <img src={gift.image} className="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700" alt={gift.title} />
                                    </div>
                                    <div className="px-2 flex-grow flex flex-col">
                                        <h3 className="text-xl font-playfair text-slate-800 mb-2">{gift.title}</h3>
                                        <p className="text-slate-400 text-[11px] mb-4 line-clamp-2">{gift.desc}</p>
                                        <div className="mt-auto flex justify-between items-center pt-4 border-t border-slate-50">
                                            <p className="text-lg font-bold text-slate-900">R$ {gift.price.toLocaleString('pt-BR', { minimumFractionDigits: 2 })}</p>
                                            <button 
                                                onClick={() => setSelectedGift(gift)}
                                                className="bg-slate-900 text-white px-5 py-3 rounded-xl text-[9px] uppercase tracking-widest font-bold hover:bg-black transition-all"
                                            >
                                                Presentear
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </section>

                    {/* MODAL DE PAGAMENTO */}
                    {selectedGift && (
                        <div className="fixed inset-0 z-[60] flex items-center justify-center p-4">
                            {/* Backdrop */}
                            <div className="absolute inset-0 bg-black/60 backdrop-blur-sm transition-opacity" onClick={() => setSelectedGift(null)}></div>
                            
                            {/* Modal Card */}
                            <div className="bg-white rounded-[2rem] p-6 md:p-8 w-full max-w-md relative z-10 shadow-2xl animate-fade-in flex flex-col items-center text-center">
                                <button onClick={() => setSelectedGift(null)} className="absolute top-5 right-6 text-slate-300 hover:text-slate-600 transition-colors text-xl font-bold">✕</button>
                                
                                <div className="w-32 h-32 rounded-full overflow-hidden mb-5 border-4 border-rose-100 shadow-inner">
                                    <img src={selectedGift.image} className="w-full h-full object-cover" alt={selectedGift.title} />
                                </div>
                                
                                <h3 className="text-2xl font-playfair text-slate-900 mb-2">{selectedGift.title}</h3>
                                <p className="text-slate-500 text-sm mb-4 leading-relaxed px-4">{selectedGift.desc}</p>
                                <p className="text-3xl font-bold text-rose-500 mb-8 font-playfair">R$ {selectedGift.price.toLocaleString('pt-BR', { minimumFractionDigits: 2 })}</p>
                                
                                <div className="flex flex-col gap-3 w-full">
                                    {/* Botão PIX (Nubank style) */}
                                    <a 
                                        href={selectedGift.linkpix} 
                                        target="_blank" 
                                        className="w-full bg-[#820ad1] text-white py-4 rounded-xl font-bold uppercase tracking-widest text-xs hover:bg-[#6d06b0] shadow-lg shadow-purple-200 hover:shadow-xl transition-all flex items-center justify-center gap-3 transform hover:-translate-y-1"
                                    >
                                       <svg className="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M12.01 21.05l-7.4-4.2a1.6 1.6 0 010-2.8l7.4-4.2 7.39 4.2a1.6 1.6 0 010 2.8l-7.4 4.2zm-9.01-6.1l8.1 4.6a1.8 1.8 0 001.8 0l8.1-4.6a1.8 1.8 0 000-3.13l-8.1-4.6a1.8 1.8 0 00-1.8 0l-8.1 4.6a1.8 1.8 0 000 3.14zM12 2.95l7.4 4.2-2.5 1.43-4.9-2.8-4.9 2.8-2.5-1.43 7.4-4.2z"/></svg>
                                       Pagar com Pix
                                    </a>
                                    
                                    {/* Botão Cartão (Mercado Pago style) */}
                                    <a 
                                        href={selectedGift.linkcartao} 
                                        target="_blank" 
                                        className="w-full bg-[#009ee3] text-white py-4 rounded-xl font-bold uppercase tracking-widest text-xs hover:bg-[#007eb5] shadow-lg shadow-sky-200 hover:shadow-xl transition-all flex items-center justify-center gap-3 transform hover:-translate-y-1"
                                    >
                                       <svg className="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 14H4v-6h16v6zm0-10H4V6h16v2z"/></svg>
                                       Pagar com Cartão
                                    </a>
                                </div>
                                
                                <p className="mt-6 text-[10px] text-slate-300 uppercase tracking-wider">Seguro e rápido</p>
                            </div>
                        </div>
                    )}

                    <footer className="py-12 text-center text-slate-400 text-[10px] tracking-[0.3em] uppercase border-t border-slate-100">
                        <p>Com carinho, {COUPLE_NAMES}</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
